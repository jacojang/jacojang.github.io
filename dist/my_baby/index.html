	 <script>
		$( document ).ready(function() {
			var data = "data.json";		
			var re = /data=(.*)[.]json/;
			var param = document.location.href.match(re);

			if(param && param.length > 0){
				data = param+".json";
			}

			jQuery.ajax({
				type:"GET",
				url:data,
				dataType:"json",
				success : function(data) {
					// name
					$('#baby-name').html("우리 아가 <mark>"+data.baby.name+"</mark>는");

					// Time ago
					showState(data);

					// Event
					showEvents(data);
				},
				error : function(xhr, status, error) {
					console.log(error);
				}
			});
		});
	 </script>
